<#import "layout.html" as layout>

<@layout.page title="Products">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>List Products</h1>
        <a href="${contextPath}/products/add" class="btn btn-success">Add product</a>
    </div>

    <form method="get" action="${contextPath}/products">
        <div class="row mb-4 g-3 align-items-center">
            <div class="col-auto">
                <input type="text" class="form-control" name="search" placeholder="Search..." value="${query!}">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <#list products as product>
            <div class="col">
                <div class="card product-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <h4 class="card-price text-success">${product.price} $</h4>
                        <p class="card-text text-muted">Creation date: ${product.creationDateFormatted}</p>
                    </div>
                    <div class="card-footer bg-transparent border-top-0 d-flex justify-content-end">
                        <a href="${contextPath}/products/update/${product.id}" class="btn btn-outline-primary btn-sm me-2">
                            <i class="bi bi-pencil"></i> Update
                        </a>
                        <button class="btn btn-outline-danger btn-sm delete-btn me-2" data-id="${product.id}">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                        <button class="btn btn-outline-success btn-sm cart-btn" data-id="${product.id}">
                            <i class="bi bi-cart"></i> Add to cart
                        </button>
                    </div>
                </div>
            </div>
        </#list>
    </div>

<script>
    document.querySelectorAll('.delete-btn').forEach(button => {
        button.addEventListener('click', function () {
            const id = this.dataset.id;

            if (!confirm("Are you sure you want to delete this product?")) return;

            fetch("${contextPath}/products/delete/" + id, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "${contextPath}/products";
                    } else {
                        alert("Error delete: " + response.status);
                    }
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("An error occurred while deleting");
                });
        });
    });

    document.querySelectorAll('.cart-btn').forEach(button => {
        button.addEventListener('click', function () {
            const id = this.dataset.id;

            fetch("${contextPath}/cart/add/" + id, {
                method: 'POST'
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = "${contextPath}/products";
                    } else {
                        alert("Error add: " + response.status);
                    }
                })
                .catch(error => {
                    console.error("Ошибка:", error);
                    alert("An error added cart");
                });
        });
    });
</script>
</@layout.page>
